        <div class="content">

            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded p-4">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h6 class="mb-0 text-primary">Cập nhật: Nike Air Zoom Pegasus 40</h6>
                        <a href="products.html" class="btn btn-sm btn-secondary"><i class="fa fa-arrow-left me-1"></i> Quay lại</a>
                    </div>
                    
                    <form>
                        <input type="hidden" name="Id" value="1">

                        <div class="row g-4">
                            <div class="col-sm-12 col-xl-8">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Tên sản phẩm <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" value="Nike Air Zoom Pegasus 40" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Mã kiểu dáng <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" value="NK-PEG40" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label class="form-label">Thương hiệu</label>
                                        <select class="form-select">
                                            <option value="1" selected>Nike</option> <option value="2">Adidas</option>
                                            <option value="3">Vans</option>
                                            <option value="4">Converse</option>
                                            <option value="5">Puma</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Loại sản phẩm</label>
                                        <select class="form-select">
                                            <option value="1" selected>Giày chạy bộ</option> <option value="2">Giày bóng rổ</option>
                                            <option value="3">Thời trang</option>
                                        </select>
                                    </div>

                                    <div class="col-md-12">
                                        <label class="form-label">Đơn giá (VNĐ) <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" value="3500000">
                                            <span class="input-group-text">VNĐ</span>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Mô tả sản phẩm</label>
                                        <textarea class="form-control" rows="8">Giày chạy bộ chuyên nghiệp...</textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-xl-4">
                                <div class="bg-white rounded p-4 shadow-sm">
                                    
                                    <h6 class="mb-3 text-primary"><i class="fa fa-image me-2"></i>Ảnh Đại Diện</h6>
                                    <div class="text-center mb-3">
                                        <img id="previewImage" src="img/product-1.jpg" class="img-fluid rounded border" style="max-height: 200px; width: 100%; object-fit: contain;" alt="Ảnh hiện tại">
                                    </div>
                                    <label class="form-label small text-muted">Thay đổi ảnh đại diện:</label>
                                    <input class="form-control mb-4" type="file" id="mainImageInput" onchange="previewMainImage()">
                                    
                                    <hr>

                                    <h6 class="mb-3 text-primary"><i class="fa fa-images me-2"></i>Ảnh Chi Tiết</h6>
                                    
                                    <label class="form-label small fw-bold">Ảnh hiện có:</label>
                                    <div class="d-flex flex-wrap border rounded p-2 bg-light mb-3">
                                        <div class="position-relative me-2 mb-2">
                                            <img src="img/product-1.jpg" class="img-thumbnail" style="width: 60px; height: 60px; object-fit: cover;">
                                            <button type="button" class="btn btn-sm btn-danger position-absolute top-0 start-100 translate-middle badge rounded-circle" style="padding: 2px 5px;">&times;</button>
                                        </div>
                                        <div class="position-relative me-2 mb-2">
                                            <img src="img/product-1.jpg" class="img-thumbnail" style="width: 60px; height: 60px; object-fit: cover;">
                                            <button type="button" class="btn btn-sm btn-danger position-absolute top-0 start-100 translate-middle badge rounded-circle" style="padding: 2px 5px;">&times;</button>
                                        </div>
                                    </div>

                                    <label class="form-label small fw-bold">Tải thêm ảnh mới:</label>
                                    <input class="form-control mb-2" type="file" id="subImagesInput" multiple onchange="previewSubImages()">
                                    
                                    <div id="subImagesPreview" class="d-flex flex-wrap" style="min-height: 50px;"></div>

                                    <hr>

                                    <label class="form-label fw-bold">Trạng thái</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="statusSwitch" checked>
                                        <label class="form-check-label" for="statusSwitch">Đang hoạt động</label>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <button type="submit" class="btn btn-warning w-100 py-2 mb-2 text-white"><i class="fa fa-pen me-2"></i>Cập nhật thay đổi</button>

                                </div>

                        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="lib/tempusdominus/js/moment.min.js"></script>

    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Preview ảnh đại diện mới khi chọn
        function previewMainImage() {
            const preview = document.querySelector('#previewImage');
            const file = document.querySelector('#mainImageInput').files[0];
            const reader = new FileReader();
            reader.addEventListener("load", function () {
                preview.src = reader.result;
            }, false);
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Preview các ảnh phụ MỚI chuẩn bị upload
        function previewSubImages() {
            const previewContainer = document.getElementById('subImagesPreview');
            const files = document.getElementById('subImagesInput').files;
            previewContainer.innerHTML = ''; // Xóa cũ
            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'img-thumbnail me-1 mb-1 border-warning'; // Viền vàng để biết là ảnh mới
                        img.style.width = '60px'; 
                        img.style.height = '60px';
                        img.style.objectFit = 'cover';
                        previewContainer.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                });
            }
        }
    </script>
